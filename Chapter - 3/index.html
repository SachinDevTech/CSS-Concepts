        <div id="overlay1">
          <div id="text1">

          </div>
        </div>
      </div>
      <div id="right">
        <div id="overlay2">
          <div id="text2">
            <h1>Me &amp; SKY</h1>
            <p>I feel like I'm nothing without SKY.</p>

          </div>
        </div>
      </div>
    </div>
  </body>
</html>
