<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Centering Multiple things through one container only.</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <div id="overlay">
        <div id="center">
          <h1>Forest &amp; Nature</h1>
          <p>I feel like I'm nothing without wildlife.</p>
          <button id="btn">Explore More</button>
        </div>
      </div>
    </div>
  </body>
</html>
